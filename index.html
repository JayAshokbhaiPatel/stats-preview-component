<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text-part">
          <div class="paragraph">
            <h1>Get <span> insight</span> that help your business grow.</h1>
            <p class="text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div class="stat-block">
                <div class="numbers">10k+</div>
                <div class="stat-title">companies</div>
              </div>

              <div class="stat-block">
                <div class="numbers">314</div>
                <div class="stat-title">Tempaltes</div>
              </div>

              <div class="stat-block">
                <div class="numbers">12m+</div>
                <div class="stat-title">Queries</div>
              </div>
            </div>
            <!-- Div Stats End Here-->
          </div>
          <!-- Div Paragraph Ends Here-->
        </div>
        <!-- Div Text Part Ends Here-->

        <div class="desktop-image">
          <div class="pink"></div>
          <img
            class="image-desktop"
            src="./images/image-header-desktop.jpg"
            alt="desktop-image"
          />
          <img
            class="image-mobile"
            src="./images/image-header-mobile.jpg"
            alt="mobile-image"
          />
        </div>
      </div>
      <!-- Div card Ends Here-->
    </div>
    <!-- Div Container Ends Here-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/jaypatel004/" target="_blank"
        >JAY PATEL</a
      >.
    </div>
  </body>
</html>
